<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Employee Master</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>PhisherMan</h1>
        <h3>Step 1: Upload Employee Master Sheet</h3>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="employee_file" accept=".xlsx,.xls,.csv" required>
            <button type="submit">Upload Master Sheet</button>
        </form>
    </div>
</body>
</html>
